<script>
    var users_read = function() {
    var requestOptions = {
        method: "GET",
        redirect: "follow"
};

var users_table = document.getElementById('users_table');
users_table.innerHTML = 'Loading...';
fetch("https://4f3c-202-29-32-80.ngrok-free.app/crud1/api/users/read.php", requestOptions)
  .then((response) => response.text())
  .then((result) => {
    users_table.innerHTML = '';
    var jsonObj = JSON.parse(result);
    for (let user of jsonObj) {
        var row = `
            <tr>
                <th scope="row">`+user.id+`</th>
                <td><img src="`+user.pok+`" width="50px" alt="`+user.name+`"></td>
                <td>`+user.name+`</td>
                <td>`+user.detail+`</td>
                <td>`+user.type+`</td>
                <td><a href="edit.html?id=`+user.id+`">Edit</a> 
                    <a href="#" onclick="user_delete(`+user.id+`)">Del</a>
                    </td>
              </tr>
        `;
        users_table.insertAdjacentHTML('beforeend', row);
    }

  })
  .catch((error) => console.error(error)); 
    }
    var user_delete = function(id) {
        var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({
  "id": id
});

var requestOptions = {
  method: "DELETE",
  headers: myHeaders,
  body: raw,
  redirect: "follow"
};

fetch("https://4f3c-202-29-32-80.ngrok-free.app/crud1/api/users/delete.php", requestOptions)
  .then((response) => response.text())
  .then((result) => {
    var jsonObj = JSON.parse(result);
        if (jsonObj.status == 'ok') {
            alert('ok');
            location.replace('add.html')
        } else {
            alert('error');
        }
  })
  .catch((error) => console.error(error));
    }
</script>
